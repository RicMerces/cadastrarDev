<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Dev</title>
    <meta name="author" content="Ricardo Oliveira">
    <link rel="stylesheet" href="estilo.css">


</head>
<body>
     <div id="container">
         <h1>Cadastro de DEV</h1>
         

         <div id="header">
             <form action="">
                 <fieldset>
                    <legend><h2>Informe seus dados</h2></legend>
                    <div class="esquerda">
                        <div id="nome">
                         Nome :  <br>
                         <input  type="text" name="nome" placeholder="Digite seu Nome" required name="name"> 
                        </div>
                        <div id="email">
                         Email :  <br>
                         <input  type="text" name="email" placeholder="Digite seu E-mail" required name="email"> 
                        </div>
                      </div>
         
                      <div class="direita">
                          <div id="sobrenome">
                             Sobrenome : <br>
                             <input  type="text" name="sobrenome" placeholder="Digite seu Sobrenome" required name="name">
                          </div>
                      </div>
                 </fieldset>
                 <fieldset>
                     <legend><h2>Que tipo de Desenvolvimento te Representa ? </h2></legend>
                        <div >
                            <div id="tipoDeDev">
                             
                                    <label>
                                         <input type="radio" name="lembrar" id="front"> FrontEnd  
                                    </label>
                              
                                    <label>
                                         <input type="radio" name="lembrar" id="back"> BackEnd   
                                    </label>
              
                                    <label>
                                         <input type="radio" name="lembrar" id="full"> FullStack 
                                    </label>
                            </div>
                        </div>
                 </fieldset>
                 <fieldset>
                    <legend><h2>Quais as Tecnologias você tem conhecimentos ? </h2></legend>
                       <div >
                           <div id="tipoDeDev">
                                <div>
                                    <label>
                                    <input type="checkbox" name="lembrar" id="sim"> HTML
                               </label>
                               <label>
                                    <input type="checkbox" name="lembrar" id="sim"> CSS
                               </label>
                               <label>
                                    <input type="checkbox" name="lembrar" id="sim"> JS
                               </label>
                               <label>
                                    <input type="checkbox" name="lembrar" id="sim"> DART
                               </label>
                            </div>
                                <div>
                                    <label>
                                    <input type="checkbox" name="lembrar" id="sim"> JAVA
                               </label>
                               <label>
                                    <input type="checkbox" name="lembrar" id="sim"> PYTHON
                               </label>
                               <label>
                                    <input type="checkbox" name="lembrar" id="sim"> PHP
                               </label>
                               <label>
                                    <input type="checkbox" name="lembrar" id="sim"> C++
                               </label>
                            </div>
                                <div>
                                    <label>
                                    <input type="checkbox" name="lembrar" id="sim"> MYSQL
                               </label>
                               <label>
                                    <input type="checkbox" name="lembrar" id="sim"> R
                               </label>
                               <label>
                                    <input type="checkbox" name="lembrar" id="sim"> MONGODB
                               </label>
                            </div>
                            <div>
                                <label>
                                    <textarea name="" id="" placeholder=" Outra Tecnologia ?""></textarea>
                               </label>
                            </div>                                   
                           </div>
                       </div>
                </fieldset>

                <fieldset id="faleSobreVoce">
                        <legend><h2>Conte um pouco sobre você</h2></legend>
                        <textarea name="" id="" cols="30" rows="10" placeholder=" Fale sobre sua experiencia na area e desejos para o futuro"></textarea>
                </fieldset>

                
             </form>
            
         </div>
     </div>   


    


</body>
</html>
